<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard project!</h1>
    <div class="first-continer">
        <div class="second-continer">
            <div class="list-continer">
                <div class="button-continer">
                    <h3 class="recentScores">Recent scores</h3>
                    <button class="refres-button">Refresh</button>
                </div>

                <ul class="scores-list">
                    <li>Name: 100</li>
                    <li>Name: 20</li>
                    <li>Name: 50</li>
                    <li>Name: 78</li>
                    <li>Name: 125</li>
                    <li>Name: 77</li>
                    <li>Name: 42</li>
                </ul>
            </div>

            <div class="add_score">
                <h3>Add your score</h3>
                <form class="form">
                    <input type="text" placeholder="Your name">
                    <input type="text" placeholder="Your score">
                    <button class="submit-button" type="submit">Submit</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
